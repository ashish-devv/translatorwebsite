<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <style>
      img {
        cursor: crosshair;
      }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/docs/5.1/assets/brand/bootstrap-logo.svg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Translator Tool By Ashish
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <!-- textarea -->
          <h3 class="h3">Tranlate From English To Different Languages</h3>
          <div class="form-group">
            <label class="form-label" for="textarea">Input</label>
            <textarea
              class="form-control border-danger"
              rows="5"
              id="input"
            ></textarea>
          </div>
          <label for="lang"></label>
          <select name="" id="lang" class="form-control mt-1 border-success">
            <option value="es">Spanish</option>
            <option value="pt">Portuguese</option>
            <option value="zh">Chinese</option>
          </select>
          <button class="btn btn-primary mt-2" id="btnt">Translate</button>
        </div>
        <div class="col-sm-6">
          <h3 class="h3">Converted To :</h3>
          <div class="form-group mt-2">
            <label class="form-label" for="textarea">Output </label>
            <textarea
              class="form-control border-success"
              rows="5"
              id="output"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      var input = document.getElementById("input");
      var output = document.getElementById("output");
      var lang = document.getElementById("lang");
      var button = document.getElementById("btnt");
      //fetch call after button click
      button.addEventListener("click", function () {
        fetch("/translate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            input: input.value,
            lang: lang.value,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            output.value = data.output;
          });
      });
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
